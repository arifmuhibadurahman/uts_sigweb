	<!-- container peta -->

	<!-- script peta -->
	<script src="jogja.js"></script>
    <script>
	var map = L.map('map',{
        center: [-7.79558, 110.36949],
        zoom: 15
        });
		
	var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	}).addTo(map);
	
	var carto = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	subdomains: 'abcd',
	maxZoom: 19
	});
	
	
	var teknik = L.marker([-7.765205977847705, 110.37250852152583]).bindPopup('Fakultas Teknik '),
		geografi    = L.marker([-7.766143203539702, 110.37756595937346]).bindPopup('Fakultas Goegrafi'),
		mipa    = L.marker([-7.76706110161013, 110.37619968589541]).bindPopup('Fakultas Mipa'),
		vokasi    = L.marker([-7.773935462163157, 110.37243449622935]).bindPopup('Fakultas vokasi'),
        farmasi    = L.marker([-7.769180288760793, 110.37627804304704]).bindPopup('Fakultas Farmasi');

	var jogja = L.layerGroup([teknik, mipa, vokasi, geografi, farmasi]);
	
	
	var baseMaps = {
		"Citra Satelit": esri,
		"Peta Carto": carto
	};
	
	var overlayMaps = {
		"Fakultas": jogja
	};
	
	L.control.layers(baseMaps, overlayMaps).addTo(map);
	
	
	L.Control.geocoder().addTo(map);
	
	L.easyPrint({
		title: 'My awesome print button',
		position: 'topright',
		sizeModes: ['A4Portrait', 'A4Landscape']
	}).addTo(map);
	
	
	var graphicScale = L.control.graphicScale({
		fill: "fill",
		doubleLine: "true",
		showSubunits: "true"
	}).addTo(map);
	
	// Layer untuk gambar hasil pengguna
	var drawnItems = new L.FeatureGroup();
	map.addLayer(drawnItems);

	// Kontrol gambar
	var drawControl = new L.Control.Draw({
		edit: {
			featureGroup: drawnItems
		},
		draw: {
			polygon: true,
			polyline: false,
			rectangle: false,
			circle: false,
			marker: false,
			circlemarker: false
		}
	});
	map.addControl(drawControl);


		map.on(L.Draw.Event.CREATED, function (event) {
		var layer = event.layer;
		drawnItems.addLayer(layer);

		// (Opsional) tampilkan GeoJSON di console
		console.log(JSON.stringify(layer.toGeoJSON()));
	});


	// ------------------------------------------------------------------
	// ini latian hari 2 leaflet
	
	function cari(){
		alert('please activate your gps!');
		map.locate({setView: true, maxZoom: 16});
		
		function onLocationFound(e) {
			var radius = e.accuracy / 2;

			L.marker(e.latlng).addTo(map)
				.bindPopup("You are within " + radius + " meters from this point").openPopup();

			L.circle(e.latlng, radius).addTo(map);
		}

		map.on('locationfound', onLocationFound);
		
	}

    </script>
